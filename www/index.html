    <div class="modal fade" id="server-settings" aria-labelledby="server-settings"  role="dialog" tabindex="-1" >
      <div class="modal-dialog modal-simple">
        <div class="modal-content ">
          <div class="modal-header">          
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>                       
            </button>
            <h4 class="modal-title" id="server-settings">Ayarlar</h4>                                    
          </div>                        
          <div class="modal-body">           
              <div class=".col-sm-6 .col-lg-4 my-40">
                <p>{{ConnectionStatus}}</p>
              </div>                          
              <div class="row">                               
                <div class="col-xl-4 form-group">
                  <input type="text" class="form-control" name="server_adress" placeholder="Sunucu Adresi" id="server_adress" ng-model="server_adress">
                </div>
                <div class="col-xl-4 form-group">
                  <input type="text" class="form-control" name="server_port" placeholder="Sunucu Port" id="server_port" ng-model="server_port">
                </div>
                <div class="col-xl-4 form-group">
                    <input type="text" class="form-control" name="socket_port" placeholder="Soket Port" id="socket_port" ng-model="socket_port">
                </div>               
                <div class="col-xl-offset-12">
                  <a class="btn btn-primary mb-20 mx-20" href="#" ng-click="BtnTryConnect()">Bağlantı Test</a>                
                  <a class="btn btn-success mb-20" href="#" ng-click="HostSettingSave()" data-dismiss="modal">Kaydet</a>   
                </div>           
              </div>       
          </div>
        </div>
      </div>
    </div>

          <img class="brand-img" src="img/logo.png" width="250" height="60" alt="...">
        </div>
        <div class="btn-group float-right">
              <button type="button" class="btn btn-primary dropdown-toggle mb-10" id="AnimationDropdown1" data-toggle="dropdown" aria-expanded="false">İşlemler</button>
              <div class="dropdown-menu dropdown-menu-right " aria-labelledby="AnimationDropdown1" role="menu" x-placement="bottom-start" style="position: absolute; will-change: transform; transform: translate3d(0px, 36px, 0px); top: 0px; left: 0px;">                     
                  <a class="dropdown-item" href="#server-settings" data-toggle="modal" role="menuitem">Ayarlar</a>
                  <a class="dropdown-item" href="app_update.html" role="menuitem" id="btn-appupdate">Uygulamayı Güncelle</a> 
            </div>
        </div>
          <form>

            </div>

    <div class="modal fade" id="MdlSifreDeg" aria-labelledby="exampleOptionalSmall" role="dialog" tabindex="-1" style="display: none;" aria-hidden="true">

              <div class="form-group row my-10">

                <input type="password" class="form-control col-lg-8 col-md-8 col-sm-8 offset-0" ng-model="YeniSifre2">
              </div>
              <div class="float-right">
                <button type="submit" class="btn btn-primary" ng-click="BtnSifreKaydet()" data-dismiss="modal">Şifreyi Değiştir</button>
              </div>
            </div>
          </div>
        </div>
